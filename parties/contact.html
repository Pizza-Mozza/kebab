<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<h1 class="text-center">Contactez-nous !</h1>
<p class="text-center text-secondary">Vous avez une question ? Remplissez le formulaire !!!</p>
<p class="mb-0 container mx-auto w-50">Votre email :</p>
<div class="input-group mb-3 container mx-auto w-50">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
    <input type="text" class="form-control" placeholder="ex: Efe.doner@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
</div>
<p class="mb-0 container mx-auto w-50">Votre nom : </p>
<div class="input-group mb-3 container mx-auto w-50">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
    <input type="text" class="form-control" placeholder="ex: Efe" aria-label="Username" aria-describedby="basic-addon1">
</div>
<p class="mb-0 container mx-auto w-50">Quelle est le thème de votre question</p>
<div class="input-group mb-3 container mx-auto w-50">
    <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-chat-right-dots-fill"></i></label>
    <select class="form-select" id="inputGroupSelect01">
        <option selected>Je veux savoir...</option>
        <option value="1">Salage des frites</option>
        <option value="2">Quel est la sauce secrète du chef ?</option>
        <option value="3">Le kebab n'est pas sensé être Grec ?</option>
    </select>
</div>

<div class="form-floating container mx-auto w-50">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Votre question...</label>
</div>
<div class="text-center">
<button type="button" class="btn btn-secondary ">Envoyer</button>
</div>
<section>

</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
